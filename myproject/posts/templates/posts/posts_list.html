{% extends 'layout.html' %} {% block title %} Posts {% endblock %} {% block content %}
<section>
  <h1>Posts</h1>

  <div class="flex column">
    {% for post in posts %}
    <a href="{% url 'posts:page' slug=post.slug %}"
      >
      <article class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
      </article></a
    >
    {% endfor %}
  </div>
</section>
{% endblock %}
